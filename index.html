<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8" />

<meta name="viewport" content="width=device-width,initial-scale=1" />

<title>Head Office WC Status</title>

<style>

  * { box-sizing: border-box; }

  body { 
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Inter, Arial, sans-serif; 
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    color: #f1f5f9; 
    margin: 0; 
    padding: 40px 20px; 
    min-height: 100vh;
  }

  .wrap { 
    max-width: 1200px; 
    margin: 0 auto; 
    background: rgba(30, 41, 59, 0.8);
    backdrop-filter: blur(10px);
    border-radius: 24px; 
    padding: 48px; 
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(148, 163, 184, 0.1);
  }

  h1 { 
    margin: 0 0 16px 0; 
    font-size: 32px; 
    font-weight: 700;
    color: #ffffff;
    letter-spacing: -0.5px;
  }

  p.lead { 
    margin: 0 0 40px 0; 
    color: #cbd5e1; 
    font-size: 16px;
    line-height: 1.6;
  }

  .grid { 
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 24px; 
    margin-bottom: 32px; 
  }

  .card { 
    padding: 32px; 
    border-radius: 20px; 
    border: 2px solid rgba(148, 163, 184, 0.15); 
    background: rgba(15, 23, 42, 0.6);
    backdrop-filter: blur(8px);
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .card:hover {
    transform: translateY(-4px);
    border-color: rgba(148, 163, 184, 0.3);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
  }

  .place { 
    font-weight: 600; 
    font-size: 18px; 
    margin-bottom: 24px; 
    color: #e2e8f0;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .status { 
    font-size: 48px; 
    font-weight: 800; 
    padding: 24px 32px; 
    border-radius: 16px; 
    display: inline-block; 
    min-width: 200px; 
    text-align: center;
    margin-bottom: 20px;
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  .ok { 
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    color: #ffffff; 
    border: 2px solid #34d399;
    box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
  }

  .bad { 
    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    color: #ffffff; 
    border: 2px solid #f87171;
    box-shadow: 0 8px 24px rgba(239, 68, 68, 0.3);
  }

  .btn { 
    margin-top: 16px; 
    padding: 12px 24px; 
    border-radius: 12px; 
    border: 0; 
    cursor: pointer; 
    font-weight: 600;
    font-size: 14px;
    transition: all 0.2s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .btn:hover {
    transform: scale(1.05);
  }

  .btn:active {
    transform: scale(0.98);
  }

  .btn-toggle { 
    background: rgba(255, 255, 255, 0.1);
    color: #ffffff; 
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .btn-toggle:hover {
    background: rgba(255, 255, 255, 0.15);
    border-color: rgba(255, 255, 255, 0.3);
  }

  .controls { 
    display: flex; 
    gap: 8px; 
    margin-top: 8px; 
    flex-wrap: wrap; 
    justify-content: center;
  }

</style>

</head>

<body>

  <div class="wrap">

    <h1>Head Office WC Status</h1>

    <p class="lead">Current status of facilities: Downstairs, Upstairs, and Across the Road. Status can be updated and changes are saved in your browser.</p>



    <div class="grid" id="places">

    </div>

  </div>



<script>

(function(){

  const defaultState = {

    "Downstairs": "NOT OK",

    "Upstairs": "NOT OK",

    "Across the Road": "OK"

  };



  const PLACES_KEY = 'toilet_status_places_v1';



  function loadState() {

    try {

      const raw = localStorage.getItem(PLACES_KEY);

      if (!raw) return defaultState;

      return JSON.parse(raw);

    } catch(e){ return defaultState; }

  }

  function saveState(s) { localStorage.setItem(PLACES_KEY, JSON.stringify(s)); }



  let state = loadState();

  const placesEl = document.getElementById('places');



  function renderPlaces(){

    placesEl.innerHTML = '';

    Object.keys(state).forEach(place=>{

      const card = document.createElement('div');

      card.className = 'card';

      const placeName = document.createElement('div');

      placeName.className = 'place';

      placeName.textContent = place;

      const status = document.createElement('div');

      status.className = 'status ' + (state[place] === 'OK' ? 'ok' : 'bad');

      status.textContent = state[place] === 'OK' ? 'WORKING OK' : 'OUT OF ORDER';

      const controls = document.createElement('div');

      controls.className = 'controls';

      const btnToggle = document.createElement('button');

      btnToggle.className = 'btn btn-toggle';

      btnToggle.textContent = state[place] === 'OK' ? 'Mark as Out of Order' : 'Mark as Working';

      btnToggle.onclick = function(){

        state[place] = state[place] === 'OK' ? 'NOT OK' : 'OK';

        saveState(state);

        renderPlaces();

      };

      controls.appendChild(btnToggle);

      card.appendChild(placeName);

      card.appendChild(status);

      card.appendChild(controls);

      placesEl.appendChild(card);

    });

  }



  renderPlaces();



  window.__toilet_reset = function(){

    state = Object.assign({}, defaultState);

    saveState(state);

    renderPlaces();

    alert('Status reset to default');

  };

})();

</script>

</body>

</html>
