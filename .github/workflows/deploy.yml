name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Inject GitHub Token from Secret
        run: |
          TOKEN="${{ secrets.t_status_token }}"
          if [ -z "$TOKEN" ]; then
            echo "Warning: t_status_token secret not found"
            echo "Token secret not configured - leaving placeholder"
          else
            # Заменяем плейсхолдер на реальный токен из секрета
            # Экранируем специальные символы для sed
            ESCAPED_TOKEN=$(echo "$TOKEN" | sed 's/[[\.*^$()+?{|]/\\&/g')
            sed -i.bak "s|{{GITHUB_TOKEN_FROM_SECRET}}|$ESCAPED_TOKEN|g" index.html
            rm -f index.html.bak
            echo "Token injected successfully"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

