name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Inject GitHub Token from Secret
        run: |
          TOKEN="${{ secrets.t_status_token }}"
          if [ -z "$TOKEN" ]; then
            echo "Warning: t_status_token secret not found"
            echo "Token secret not configured - leaving placeholder"
          else
            # Заменяем плейсхолдер на реальный токен из секрета
            # Используем perl для более надежной замены
            perl -i -pe "s|\\{\\{GITHUB_TOKEN_FROM_SECRET\\}\\}|$TOKEN|g" index.html
            echo "Token injected successfully (length: ${#TOKEN} chars)"
            # Проверяем, что замена произошла
            if grep -q "{{GITHUB_TOKEN_FROM_SECRET}}" index.html; then
              echo "ERROR: Token placeholder still found in file!"
              exit 1
            else
              echo "Token replacement verified"
            fi
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

